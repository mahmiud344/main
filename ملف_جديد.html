<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            direction: rtl; 
            background-color: #f5f5f5; /* لون خلفية الموقع */
            margin: 0; 
            display: flex; 
        }

        /* الشريط الجانبي (مصغّر) */
        .sidebar { 
            width: 150px; /* تصغير العرض */
            height: 100vh; 
            background: white; 
            padding: 10px; 
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); 
            position: fixed; 
            right: 0; 
            top: 0; 
            overflow-y: auto;
            text-align: center;
        }

        .sidebar h3 {
            font-size: 14px; /* تصغير حجم العنوان */
            margin-bottom: 10px; 
        }

        .section { 
            background: #fff; 
            padding: 8px; /* تصغير البادينج */
            margin-bottom: 8px; 
            border-radius: 5px; 
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); 
            transition: 0.3s; 
            cursor: pointer; 
            font-size: 12px; /* تصغير حجم النص */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* جعل الأيقونة فوق النص */
        }

        .section:hover { 
            transform: scale(1.05); 
            background: #f0f0f0; 
        }

        .icon { 
            font-size: 16px; /* تصغير الأيقونة */
            color: #007bff; 
            margin-bottom: 3px;
        }

        /* المحتوى الرئيسي */
        .content { 
            flex-grow: 1; 
            padding: 20px; 
            text-align: center; 
            margin-right: 170px; /* ترك مساحة للشريط الجانبي المصغّر */
            width: 100%;
            background: #f5f5f5; /* لون الخلفية */
            min-height: 100vh;
        }

        /* التاريخ والوقت */
        .header { 
            text-align: center; 
            font-size: 12px;  /* تصغير حجم الخط */
            color: #555; 
            font-weight: bold;
            padding: 6px;
            background: #f5f5f5; /* نفس لون خلفية المحتوى الرئيسي */
            border-radius: 6px;
            box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.05);
            max-width: 200px;
            margin: 10px auto;
        }

        /* العنوان الرئيسي */
        .welcome-message {
            font-size: 18px; /* تصغير الخط قليلاً */
            color: #333; 
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- الشريط الجانبي المصغّر -->
<div class="sidebar">
    <h3>📌 الأقسام</h3>
    <div class="section" onclick="location.href='https://mahmiud344.github.io/Entry-data/my-code%20(1).html'">
        <i class="icon fas fa-database"></i>
        <span>إدخال</span>
    </div>
    <div class="section" onclick="location.href='https://mahmiud344.github.io/Data-users/my-code%20(2).html'">
        <i class="icon fas fa-users"></i>
        <span>يوزرات</span>
    </div>
    <div class="section" onclick="location.href='https://mahmiud344.github.io/Emails/my-code%20(3).html'">
        <i class="icon fas fa-user-cog"></i>
        <span>العمال</span>
    </div>
</div>

<!-- المحتوى الرئيسي -->
<div class="content">
    <div class="header" id="dateTime"></div>
    <h2 class="welcome-message">مرحبًا بك</h2>
</div>

<script>
    // تحديث التاريخ والوقت تلقائيًا
    function updateDateTime() {
        let now = new Date();
        let options = { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric', 
            hour: '2-digit', 
            minute: '2-digit', 
            second: '2-digit' 
        };
        document.getElementById("dateTime").innerText = now.toLocaleDateString('ar-EG', options);
    }
    
    // تحديث الوقت كل ثانية
    setInterval(updateDateTime, 1000);
    updateDateTime();
</script>

</body>
</html>
